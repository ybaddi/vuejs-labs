<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" >
    <div id="app">
        <h1>{{title}}</h1>
        

        <ul class="list-group" id="todo-list">
            <li v-for="task in tasks" 
            class="list-group-item"
            :class="{'done': task.done}">
                {{ task.name}}

                <button @click="deleteTask(task)" class="btn btn-danger delete"><i class="bi bi-trash"></i></button>
            
                <button @click="task.done = !task.done" class="delete"
                :class="{'btn btn-danger': !task.done, 'btn btn-warning': task.done}">
                <i  class=""
                :class="{'bi bi-check': !task.done, 'bi bi-arrow-clockwise': task.done}"></i></button>
            
            </li>
        </ul>

        <br>

        <button @click="removeAll()" class="btn btn-danger">delete all</button>


        <div class="alert alert-danger" v-if="errors.length">
            <p v-for="error in errors">{{error}}</p>
        </div>

        <form>
            <div class="row">
                <div class="input-group mb3">
                    <input type="text" 
                    name="name" 
                    class="form-control" 
                    placeholder="Task Name"
                    v-model="newTask.name" 
                    ref="name">
                    <input type="button" 
                    class="btn btn-primary" 
                    value="add task" 
                    @click="addTask" 
                    >
                </div>

                

            </div>
        </form>


       
    </div>
</div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>
</html>
